<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="mainDiv">
        <div class="top mb-2">
          <input type="text" id="search" placeholder="Search..." />
        </div>
        <div class="container">
          <div class="mid">
            <div class="albumTitle mb-2">
              <h4 class="text-muted">Albums</h4>
            </div>
            <div class="allCard"></div>
          </div>
          <div class="row" id="playerDiv">
            <div class="col-md-6">
              <div class="left">
                <h4 class="text-muted text-center mb-3 fw-bold">Now Playing</h4>
                <div class="innerCard">
                  <div class="myplayer"></div>
                  <div class="playerBtn">
                    <span class="prev"
                      ><i class="fa-solid fa-backward"></i
                    ></span>
                    <span class="btn play active"
                      ><i class="fa-solid fa-play"></i
                    ></span>
                    <span class="btn pause"
                      ><i class="fa-solid fa-pause"></i
                    ></span>
                    <span class="next"
                      ><i class="fa-solid fa-forward"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="right">
                <h4 class="text-muted">Playlist</h4>
                <div class="playlist"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"
      integrity="sha512-Cvxz1E4gCrYKQfz6Ne+VoDiiLrbFBvc6BPh4iyKo2/ICdIodfgc5Q9cBjRivfQNUXBCEnQWcEInSXsvlNHY/ZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
